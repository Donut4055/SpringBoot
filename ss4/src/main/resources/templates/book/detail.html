<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Book Detail</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.bookName}"></h5>
            <p class="card-text">ID: <span th:text="${book.bookId}"></span></p>
            <p class="card-text">Author: <span th:text="${book.author}"></span></p>
            <p class="card-text">Publisher: <span th:text="${book.publisher}"></span></p>
            <p class="card-text">Year: <span th:text="${book.yearPublish}"></span></p>
            <p class="card-text">Price: <span th:text="${book.price}"></span></p>
            <p class="card-text">Category: <span th:text="${book.categoryBook.cateBookName}"></span></p>
            <a th:href="@{/books}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
