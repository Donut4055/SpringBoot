<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Book List</h2>
    <a class="btn btn-primary mb-2" th:href="@{/books/create}">Add New</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Year</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.yearPublish}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.categoryBook.cateBookName}"></td>
            <td>
                <a th:href="@{'/books/detail/' + ${book.bookId}}" class="btn btn-info btn-sm">Detail</a>
                <a th:href="@{'/books/update/' + ${book.bookId}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/books/delete/' + ${book.bookId}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
