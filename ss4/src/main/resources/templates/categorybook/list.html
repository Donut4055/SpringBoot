<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CategoryBook List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>CategoryBook List</h2>
    <a class="btn btn-primary mb-2" th:href="@{/categorybooks/create}">Add New</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cb : ${categoryBooks}">
            <td th:text="${cb.cateBookId}"></td>
            <td th:text="${cb.cateBookName}"></td>
            <td>
                <a th:href="@{'/categorybooks/detail/' + ${cb.cateBookId}}" class="btn btn-info btn-sm">Detail</a>
                <a th:href="@{'/categorybooks/update/' + ${cb.cateBookId}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/categorybooks/delete/' + ${cb.cateBookId}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
