<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CategoryBook Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>CategoryBook Detail</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${categoryBook.cateBookName}"></h5>
            <p class="card-text">ID: <span th:text="${categoryBook.cateBookId}"></span></p>
            <a th:href="@{/categorybooks}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
